name: Post JSON File to Two URLs
on:
push:
branches:
- main # Runs only when pushing to the main branch
workflow_dispatch: # Allows manual trigger
jobs:
post_json:
runs-on: ubuntu-latest
steps:
- name: Checkout Repository
uses: actions/checkout@v3
- name: Send JSON Data to First URL
run: |
curl -X POST "https://:oDL_2CL-SreMm-eA8BaAOw@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:OdFWnN7nSyKerQvipYbCkw/streams/AQAAAEL-lqY45Emtomm024b5bbsAAAAA" \
-H "Content-Type: application/json" \
-d @stream.json
- name: Send JSON Data to Second URL
run: |
curl -X POST "https://:oDL_2CL-SreMm-eA8BaAOw@eu.tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:OdFWnN7nSyKerQvipYbCkw/streams/AQAAAEL-lqY45Emtomm024b5bbsAAAAA" \
-H "Content-Type: application/json" \
-d @stream.json
